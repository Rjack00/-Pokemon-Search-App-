<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pokemon Search App</h1>
    <main>
        <label for="search-input">Search for Pokemon Name or ID:</label>
        <input type="text" id="search-input" placeholder="Enter Name or ID" required>
        <button id="search-button">Search</button>

        <div class="short-wide-screen">
            <div id="mid-section" class="">
                <div class="top-details">
                    <div class="name-container">
                        <div id="pokemon-name" class="details"></div>
                        <div id="pokemon-id" class="details"></div>
                    </div>
                    <div class="weight-container">
                        <div id="weight" class="details"></div>
                        <div id="height" class="details"></div>
                    </div>
                </div>
                <div id="image" class="details"></div>
                <div id="types" class="details"></div>
            </div>
            <div id="bottom-section" class="bottom-section"></div>
        </div>
    </main>

    
    <script src="script.js"></script>
</body>
</html>
