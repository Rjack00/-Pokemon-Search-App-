<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pokemon Search App</h1>
    <main>
        <label for="search-input">Search for Pokemon Name or ID:</label>
        <input type="text" id="search-input">
        <button id="search-button">Search</button>
        <div id="pokemon-name"></div>
        <div id="pokemon-id"></div>
        <div id="weight"></div>
        <div id="height"></div>
        <div id="types"></div>
        <div id="hp">HP:</div>
        <div id="attack">Attack:</div>
        <div id="defense">Defense:</div>
        <div id="special-attack">Sp. Attack:</div>
        <div id="special-defense">Sp. Defense:</div>
        <div id="speed">Speed:</div>
    </main>

    
    <script src="script.js"></script>
</body>
</html>
