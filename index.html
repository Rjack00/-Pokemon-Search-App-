<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pokemon Search App</h1>
    <main>
        <label for="search-input">Search for Pokemon Name or ID:</label>
        <input type="text" id="search-input" required>
        <button id="search-button">Search</button>

        <div class="name-container">
            <div id="pokemon-name" class="details"></div>
            <div id="pokemon-id" class="details"></div>
        </div>
        <div class="weight-container">
            <div id="weight" class="details"></div>
            <div id="height" class="details"></div>
        </div>
        <div id="image" class="details"></div>
        <div id="types" class="details"></div>
        <div class="bottom-section">
            <table class="table">
                <thead>
                    <tr>
                        <th>Base</th>
                        <th>Stats</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>HP:</td>
                        <td id="hp" class="details"></td>
                    </tr>
                    <tr>
                        <td>Attack:</td>
                        <td id="attack" class="details"></td>
                    </tr>
                    <tr>
                        <td>Defense:</td>
                        <td id="defense" class="details"></td>
                    </tr>
                    <tr>
                        <td>Sp. Attack:</td>
                        <td id="special-attack" class="details"></td>
                    </tr>
                    <tr>
                        <td>Sp. Defense:</td>
                        <td id="special-defense" class="details"></td>
                    </tr>
                    <tr>
                        <td>Speed:</td>
                        <td id="speed" class="details"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    
    <script src="script.js"></script>
</body>
</html>
